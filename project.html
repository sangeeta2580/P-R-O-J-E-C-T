<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .checked {
            color: orange;
        }

        .fa-star {
            transform: scale(1.4);
        }
        .card_data{
            display: grid;
            grid-template-columns: auto auto auto;
        }
    </style>

</head>

<body>
    <!--1. Weather app /2. Library App /3. Github profile App -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="./index.html"><img src="https://www.cdac.in/index.aspx?id=img_cdac-logo"
                    alt="" height="40px"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link " href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-warning" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>



    <div class="container">
        <h1 class="text-center">CDAC Library of web development classes </h1>
        <hr>
        <!-- form to input class link -->
        <form id="form_data">
            <div class="mb-3">

                <label for="topic" class="form-label">Topic ‚ñ∂</label>
                <input type="text" class="form-control w-50" id="topic" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Copy paste link of Web development class below.</div>
            </div>


            <label for="exampleInputPassword1" class="form-label ">Select Stack üìÅ</label>
            <br>
            <div class="btn-group mb-3" role="group" aria-label="Basic radio toggle button group">

                <input type="radio" class="btn-check" name="btnradio" id="html" autocomplete="off" checked
                    value="coding">
                <label class="btn btn-outline-dark" for="html">HTML</label>

                <input type="radio" class="btn-check" name="btnradio" id="css" autocomplete="off" value="adventure">
                <label class="btn btn-outline-dark" for="css">CSS</label>

                <input type="radio" class="btn-check" name="btnradio" id="javascript" autocomplete="off" value="thrill">
                <label class="btn btn-outline-dark" for="javascript">JAVASCRIPT</label>

                <input type="radio" class="btn-check" name="btnradio" id="nodejs" autocomplete="off" value="thrill">
                <label class="btn btn-outline-dark" for="nodejs">NODE JS</label>

                <input type="radio" class="btn-check" name="btnradio" id="reactjs" autocomplete="off" value="thrill">
                <label class="btn btn-outline-dark" for="reactjs">REACT JS</label>

            </div>

            <div class="mb-3">
                <label for="link" class="form-label ">Link üîó</label>
                <input type="url" class="form-control w-50" id="link">
            </div>


            <div class="mb-3 ">

                <label for="exampleInputPassword1" class="form-label">Rate class ‚≠ê</label>
                <div class="star">

                </div>


            </div>
            <button type="submit" class="btn btn-warning">Add class Link </button>
        </form>
        <hr>
        
        <div class="card_data">
           
        </div>




    </div>
